<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ game.gameName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteGame(game._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="game.gameName">Name: {{ game.gameName }}</p>
    <p>
      <a style="margin-top:20px" class="btn btn-default" href="#/game/{{game._id}}/gamePlay">Play Game</a>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="gameFormUrl">
</div>
