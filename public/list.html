<div class = "row">
  <div class="col-md-6">
    <h2>
      Games
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/game">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="game in games | orderBy:'gameName'" style="cursor:pointer">
        <td>
          <a ng-href="#/game/{{game._id}}">{{ game.gameName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
